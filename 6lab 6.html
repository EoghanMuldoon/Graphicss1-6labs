<!DOCTYPE html>
<html>
 
 <head>
	 <meta charset="UTF-8">
	 <title>three.js</title>
	 <style type="text/css">
		body{ margin:0;}
		canvas {width:1000; height:600}
	 </style>
 </head>
 <body>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js"></script>
	 <script type="text/javascript" >
		var conter=0;
		
		var scene = new THREE.Scene();
		//https://cdnjs.cloudflare.com/ajax/libs/three.js/109/three.js
		
		//sphere
		var geometry = new THREE.SphereGeometry( 25, 32,32);
		var material = new THREE.MeshLambertMaterial({color: 0xff4674,  wireframe: false});
		var sphere = new THREE.Mesh(geometry, material);
		scene.add(sphere);
		
		//camera
		var camera = new THREE.PerspectiveCamera( 80,
		window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.z=100;
		
		//light
		var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
		directionalLight.position.set(0, 1, 2);
		scene.add(directionalLight);

		
		//renderer
		var renderer=new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);
		
		var repeatMe=function (){	
				//sphere.position.x++;
				
				
			if(conter<10)
			{
				conter++
			}
			
			console.log(conter);
			renderer.render(scene,camera);
			requestAnimationFrame(repeatMe);
			
			
			
			//sphere.rotateX(Math.PI/180);
			//sphere.rotateY(Math.PI/180);
		};
		repeatMe();
		
		//adding sphere
		
		
		
		
		
		

	
	 </script>
 </body>
</html>
